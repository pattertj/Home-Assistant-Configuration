#############
### Views ###
#############

default_view:
  name: Home
  view: yes
  entities:
    - device_tracker.phone_phone
    - device_tracker.brandy
    - group.hallway
    - group.livingroom
    - group.master
    - group.porch
    - group.garage
    - group.basement
    - group.weather

network:
  name: Network
  view: yes
  entities:
    - group.homeserver  
    - group.desktop  
    - group.wifi 

#############
### Other ###
#############

weather:
  name: Weather
  entities:
    - sensor.pws_temp_f
    - sensor.pws_weather_1d
    - sensor.pws_temp_high_1d_f
    - sensor.pws_precip_1d
    - sensor.pws_precip_1d_in
    
cameras:
  name: Cameras
  entities:
    - camera.living_room
    - camera.upstairs

